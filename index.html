<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="" srcset="">
    </div>
    <div class="order-content">
      <h1>Order Summary</h1>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="pricing">
        <p class="music-icon"><img src="images/icon-music.svg" alt="music icon"></p>
        <p class="pricing__info">
          <span class="pricing__info-name">Annual Plan</span> <br />
          $59.99/year
        </p>    
        <a class="pricing__change" href="#">Change</a>
      </div>
    
      <button>Proceed to Payment</button>
      <p class="cancel-link">Cancel Order</p>
    </div>
  </main>
</body>
</html>
